<body>

<h1 align="center">Список Всех Пользователей</h1>
<h2 align="center">Пользователи</h2>
<div align="center">
    <form th:method="post" th:action="@{/deleteuser/{id}}" >
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>Имя пол-еля</th>

            <th>Фамилия пол-я</th>
            <th>Возраст пол-я</th>
            <th>Редактировать пол-я</th>
            <th>Удалить пол-я</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${allUsers.isEmpty()}">
            <td colspan="3">В базе данных пусто</td>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td><span th:text="${user.getId()}"> id  </span> </td>
            <td><span th:text="${user.getUserName()}"> User  </span> </td>
            <td><span th:text="${user.getUserSurname()}"> Surname </span></td>
            <td><span th:text="${user.getAge()}"> Age </span></td>
            <td><a th:href="@{/edit}"> Редакти-ть </a> </td>
<!--            <td> <button th:align="center" th:action="@{/{id}(id=${user.id})}" type="submit" th:method="post" > Удалить </button>   </td>-->
            <td><a th:href="@{/deleteuser(id=${user.getId()})}" class="btn btn-danger"> Удалить </a> </td>
        </tr>


        </tbody>
    </table>
    </form>
</div>


<p></p>
<p></p>

</div>
