<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>Список Машин</title>
    <link rel="stylesheet" type="text/css" />
</head>


<body>

<h1>CARS</h1>
<h2>Машинки</h2>
<div>
    <table border="1">
        <tr>
            <th>Модель машины</th>
            <th>Год производства</th>
            <th>Мощность двигателя</th>
        </tr>
        <tr th:each="car : ${carPages}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getYearOfProduction()}"></td>
            <td th:utext="${car.getEnginePower()}"></td>

        </tr>
    </table>
</div>

<p></p>
<p></p>
<ui>
    <a href="http://localhost:8080/spring_mvc_war_exploded/quantityOfCars">Количество машин в списке</a>
</ui>

<p></p>
<!--<div>-->

<form   th:data="${carPages}"
        th:action="@{http://localhost:8080/spring_mvc_war_exploded/cars/${count}}" method="get">
    <p>Введите количество машин для отображения
    <input type="number" name="count" />
    <input type="submit" value="Выполнть" />
    </p>
</form>



</body>
</html>
